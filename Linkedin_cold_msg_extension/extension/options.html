<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LinkedIn Note Copilot Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
        max-width: 700px;
        color: #1f1f1f;
      }
      h1 {
        margin-bottom: 16px;
        font-size: 20px;
      }
      label {
        display: block;
        font-weight: 600;
        margin: 12px 0 6px;
      }
      input, textarea, select {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 13px;
      }
      textarea {
        min-height: 80px;
      }
      button {
        margin-top: 16px;
        background: #0a66c2;
        color: #fff;
        border: none;
        padding: 10px 14px;
        border-radius: 6px;
        font-size: 13px;
        cursor: pointer;
      }
      .status {
        margin-top: 10px;
        color: #4b4b4b;
      }
      .error {
        color: #b00020;
      }
    </style>
  </head>
  <body>
    <h1>LinkedIn Note Copilot Options</h1>

    <label for="headline">Headline</label>
    <input id="headline" type="text" placeholder="Your headline" />

    <label for="location">Location</label>
    <input id="location" type="text" placeholder="New York, NY" />

    <label for="schools">Schools (one per line)</label>
    <textarea id="schools" placeholder="School 1\nSchool 2"></textarea>

    <label for="experiences">Experiences (one per line)</label>
    <textarea id="experiences" placeholder="Company or experience 1\nCompany or experience 2"></textarea>

    <label for="proof_points">Proof points (up to 6, one per line)</label>
    <textarea id="proof_points" placeholder="Concrete achievement 1\nConcrete achievement 2"></textarea>

    <label for="focus_areas">Focus areas (up to 6, one per line)</label>
    <textarea id="focus_areas" placeholder="product analytics\ndata science"></textarea>

    <label for="internship_goal">Internship goal</label>
    <input id="internship_goal" type="text" placeholder="Summer 2026 internship in NYC..." />

    <label for="do_not_say">Phrases to avoid (up to 12, one per line)</label>
    <textarea id="do_not_say" placeholder="hope you are well\npick your brain"></textarea>

    <button id="save">Save</button>
    <div class="status" id="status"></div>

    <script src="profile.js"></script>
    <script src="options.js"></script>
  </body>
</html>
